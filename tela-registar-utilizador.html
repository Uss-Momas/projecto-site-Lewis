<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registar Utilizador</title>
  <link rel="stylesheet" href="CSS/estilo-tela-registar.css">
</head>

<body>
  <header>
    <nav>
      <img src="imagens/logo.jpg" alt="LOGO">
      <ul>
        <li>Notificação</li>
        <li>Perfil</li>
        <li>Sair</li>
      </ul>
    </nav>
  </header>
  <hr>
  <p id="inicio-reg-centralizar">
    <span>
      <a href="">&lt; Voltar</a>
    </span>
    <span>
      <a href=""> início &gt;</a>
      <a href=""> Gestão de Utilizadores &gt;</a>
      <a href=""> Registar Utilizador</a>
    </span>
  </p>
  <main>
    <form action="">
      <div class="input-text">
        <input type="text" placeholder="Nome">
        <input type="text" placeholder="Apelido">
        <input type="text" placeholder="Genero">
        <input type="text" placeholder="Código do Trabalhador">
        <input type="text" placeholder="Bilhete de Identidade">
        <input type="text" placeholder="NUIT">
        <input type="text" placeholder="Email">
        <input type="text" placeholder="Numero de Celular">
        <input type="text" placeholder="Perfil do Utilizador">
      </div>
      <div class="upload-image">
        <img src="imagens/user-photo.jpg" alt="user-photo">
        <input type="button" value="Upload" class="button-upload">
      </div>
      <div class="buttons-submeter">
        <input type="button" value="Registar" class="color-green">
        <input type="button" value="Cancelar" class="color-red">
      </div>
    </form>
  </main>
  <footer>
    Sistema para Mapeamento de Edifícios Públicos &copy; Copyright 2016. Todos Direitos Reservados
  </footer>
</body>

</html>
